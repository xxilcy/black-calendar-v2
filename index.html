<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>排班與行事曆</title>
    <style>
        body {
            background-color: #111;
            color: #eee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        h1 {
            color: #0ff;
            margin-bottom: 10px;
        }
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 5px 10px;
            background-color: #222;
            color: #0ff;
            border: 1px solid #0ff;
            border-radius: 4px;
        }
        .calendar {
            width: 100%;
            max-width: 900px;
            overflow: hidden;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 100%;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        th {
            background-color: #222;
            color: #0ff;
        }
        .day {
            font-weight: bold;
        }
        .entry {
            width: 90%;
            padding: 5px;
            margin: 3px;
            background-color: #000;
            color: #fff;
            border: 1px solid #444;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        .entry:focus {
            outline: none;
            border-color: #0ff;
        }
        .mode-button {
            background-color: #333;
            color: #0ff;
        }
        .selected {
            background-color: #0ff;
            color: #111;
        }
    </style>
</head>
<body>
    <h1>黑曆 v2 - 排班與代辦</h1>
    <div class="controls">
        <button class="mode-button" onclick="setMode('todo')">代辦事項</button>
        <button class="mode-button" onclick="setMode('schedule')">排班模式</button>
        <button onclick="selectPerson()">班表輸入</button>
    </div>
    <div class="calendar" id="calendarContainer">
        <table id="calendar">
            <thead>
                <tr>
                    <th>日</th>
                    <th>一</th>
                    <th>二</th>
                    <th>三</th>
                    <th>四</th>
                    <th>五</th>
                    <th>六</th>
                </tr>
            </thead>
            <tbody id="calendarBody"></tbody>
        </table>
    </div>

    <script>
        let mode = 'todo';
        function setMode(newMode) {
            mode = newMode;
            document.querySelectorAll('.mode-button').forEach(button => {
                button.classList.remove('selected');
            });
            document.querySelector(`.mode-button[onclick="setMode('${newMode}')"]`).classList.add('selected');
        }

        function selectPerson() {
            const name = prompt('輸入班表名稱');
            if (name) alert('選擇：' + name);
        }
    </script>
</body>
</html>
