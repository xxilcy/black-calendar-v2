<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>黑曆 v2</title>
    <style>
        body {
            background-color: #111;
            color: #eee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #0ff;
            margin-bottom: 10px;
        }
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 5px 10px;
            background-color: #222;
            color: #0ff;
            border: 1px solid #0ff;
            border-radius: 4px;
        }
        .selected {
            background-color: #0ff;
            color: #111;
        }
        .calendar {
            width: 100%;
            max-width: 900px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
            white-space: pre-wrap;
        }
        th {
            background-color: #222;
            color: #0ff;
        }
        .person-list {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>黑曆 v2 - 排班與代辦</h1>
    <div class="controls">
        <label>年份：<select id="yearSelect"></select></label>
        <label>月份：<select id="monthSelect"></select></label>
        <button onclick="setMode('todo')">代辦事項</button>
        <button onclick="setMode('schedule')">排班模式</button>
        <button onclick="managePersons()">班表輸入</button>
    </div>
    <div class="calendar">
        <table>
            <thead>
                <tr>
                    <th>日</th><th>一</th><th>二</th><th>三</th><th>四</th><th>五</th><th>六</th>
                </tr>
            </thead>
            <tbody id="calendarBody"></tbody>
        </table>
    </div>
    <div id="personModal" style="display:none;">
        <h3>選擇成員</h3>
        <div id="personList" class="person-list"></div>
        <button onclick="addPerson()">新增成員</button>
    </div>
    <script>
        let mode = 'todo';
        let persons = JSON.parse(localStorage.getItem('persons')) || [];

        function setMode(newMode) {
            mode = newMode;
            document.querySelectorAll('button').forEach(btn => btn.classList.remove('selected'));
            event.target.classList.add('selected');
        }

        function managePersons() {
            const modal = document.getElementById('personModal');
            modal.style.display = 'block';
            updatePersonList();
        }

        function updatePersonList() {
            const list = document.getElementById('personList');
            list.innerHTML = '';
            persons.forEach((person, index) => {
                const button = document.createElement('button');
                button.textContent = person;
                button.onclick = () => alert('選擇：' + person);
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = '刪除';
                deleteBtn.onclick = () => deletePerson(index);
                list.appendChild(button);
                list.appendChild(deleteBtn);
            });
            localStorage.setItem('persons', JSON.stringify(persons));
        }

        function addPerson() {
            const name = prompt('輸入新成員名稱');
            if (name && !persons.includes(name)) {
                persons.push(name);
                updatePersonList();
            }
        }

        function deletePerson(index) {
            persons.splice(index, 1);
            updatePersonList();
        }
    </script>
</body>
</html>
