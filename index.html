<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>黑曆 Step1</title>
  <style>
    body { background:#111; color:#eee; font-family:sans-serif; text-align:center; }
    .controls { margin:20px; }
    select { padding:5px; background:#222; color:#0ff; border:1px solid #0ff; }
    .selected {
  background-color: #0ff !important;
  color: #111 !important;
}
    table { margin:0 auto; border-collapse:collapse; }
    th,td { width:40px; height:40px; border:1px solid #333; }
    th { background:#222; color:#0ff; }
  </style>
</head>
<body>
  <div class="controls">
    <label>年<select id="y"></select></label>
    <label>月<select id="m"></select></label>
    <button id="todoBtn">代辦事項</button>
    <button id="scheduleBtn">排班模式</button>
  </div>
  <table>
    <thead>
      <tr><th>日</th><th>一</th><th>二</th><th>三</th><th>四</th><th>五</th><th>六</th></tr>
    </thead>
    <tbody id="cal"></tbody>
  </table>
  <script>
    const ySel = document.getElementById('y'),
          mSel = document.getElementById('m'),
          cal  = document.getElementById('cal');
    // 年/月下拉初始化
    for(let Y=2023; Y<=2030; Y++){ ySel.add(new Option(Y,Y)); }
    for(let M=1; M<=12; M++){ mSel.add(new Option(M,M)); }
    ySel.value = new Date().getFullYear();
    mSel.value = new Date().getMonth()+1;
    // 畫日曆
    function draw(){
      const Y = +ySel.value, M = +mSel.value;
      const first = new Date(Y,M-1,1).getDay(),
            days  = new Date(Y,M,0).getDate();
      let html='', d=1;
      for(let w=0; w<6; w++){
        html += '<tr>';
        for(let wd=0; wd<7; wd++){
          if((w===0 && wd<first) || d>days){
            html += '<td></td>';
          } else {
            html += '<td>'+d+'</td>'; d++;
          }
        }
        html += '</tr>';
      }
      cal.innerHTML = html;
    }
    ySel.onchange = mSel.onchange = draw;
    draw();
    // 一開始預設代辦事項模式
document.getElementById('todoBtn').classList.add('selected');

document.getElementById('todoBtn').addEventListener('click', () => {
  document.getElementById('todoBtn').classList.add('selected');
  document.getElementById('scheduleBtn').classList.remove('selected');
  // TODO: 未來在這裡切成 todo 模式
});

document.getElementById('scheduleBtn').addEventListener('click', () => {
  document.getElementById('scheduleBtn').classList.add('selected');
  document.getElementById('todoBtn').classList.remove('selected');
  // TODO: 未來在這裡切成 schedule 模式
});

  </script>
</body>
</html>
