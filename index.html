<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>黑曆 Step1</title>
  <style>
    body { background:#111; color:#eee; font-family:sans-serif; text-align:center; }
    .controls { margin:20px; }
    select { padding:5px; background:#222; color:#0ff; border:1px solid #0ff; }
    table { margin:0 auto; border-collapse:collapse; }
    th,td { width:40px; height:40px; border:1px solid #333; }
    th { background:#222; color:#0ff; }
  </style>
</head>
<body>
  <div class="controls">
    <label>年<select id="y"></select></label>
    <label>月<select id="m"></select></label>
  </div>
  <table>
    <thead>
      <tr><th>日</th><th>一</th><th>二</th><th>三</th><th>四</th><th>五</th><th>六</th></tr>
    </thead>
    <tbody id="cal"></tbody>
  </table>
  <script>
    const ySel = document.getElementById('y'), mSel = document.getElementById('m'), cal = document.getElementById('cal');
    // 初始化年 / 月下拉
    for(let Y=2023;Y<=2030;Y++){ let o=new Option(Y,Y); ySel.add(o); }
    for(let M=1;M<=12;M++){ let o=new Option(M,M); mSel.add(o); }
    ySel.value=new Date().getFullYear(); mSel.value=new Date().getMonth()+1;
    function draw(){
      const Y=+ySel.value, M=+mSel.value;
      const first=new Date(Y,M-1,1).getDay(), days=new Date(Y,M,0).getDate();
      let html='', d=1;
      for(let week=0;week<6;week++){
        html+='<tr>';
        for(let wd=0;wd<7;wd++){
          if(week===0 && wd<first || d>days){
            html+='<td></td>';
          } else {
            html+='<td>'+d+'</td>';
            d++;
          }
        }
        html+='</tr>';
      }
      cal.innerHTML=html;
    }
    ySel.onchange=draw; mSel.onchange=draw;
    draw();
  </script>
</body>
</html>
